<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, viewport-fit=cover">
    <title>fb-rdx-app-shell-demo</title>
    <meta name="Description" content="demo of fb-rdx-etc stuff">

    <meta name="apple-mobile-web-app-title" content="rdx-demo">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#2196f3">
    <meta name="x5-page-mode" content="app">
    <meta name="browsermode" content="application">

    <base href="/">
    <link rel="preconnect" href="https://firebaseinstallations.googleapis.com">
    <link rel="preconnect" href="https://firebaseremoteconfig.googleapis.com">
    <link rel="preconnect" href="https://www.gstatic.com">

    <style>
      :root {
        --safe-area-inset-top: 0px;
        --safe-area-inset-right: 0px;
        --safe-area-inset-bottom: 0px;
        --safe-area-inset-left: 0px;

        --min-padding: 10px;
      }

      @viewport { viewport-fit: cover; }

      @supports (padding-top: constant(safe-area-inset-top)) {
        :root {
          --safe-area-inset-top: constant(safe-area-inset-top);
          --safe-area-inset-right: constant(safe-area-inset-right);
          --safe-area-inset-bottom: constant(safe-area-inset-bottom);
          --safe-area-inset-left: constant(safe-area-inset-left);
        }
      }

      @supports (padding-top: env(safe-area-inset-top)) {
        :root {
          --safe-area-inset-top: env(safe-area-inset-top);
          --safe-area-inset-right: env(safe-area-inset-right);
          --safe-area-inset-bottom: env(safe-area-inset-bottom);
          --safe-area-inset-left: env(safe-area-inset-left);
        }
      }

      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
      }

      html {
        height: calc(100% + var(--safe-area-inset-top));
        background-color: #fff;
      }

      body {
        position: fixed;
        overflow: hidden;
        box-sizing: border-box;
        font-family: 'Roboto', 'Noto', sans-serif;
        line-height: 1.5;
        color: rgba(0, 0, 0, 0.54);
        background-color: #fff;
        padding-top: var(--safe-area-inset-top);
        overscroll-behavior-y: none;
        -webkit-text-size-adjust: none;
      }
    </style>
    <script src="fixme.js" async type="module"></script>
  </head>
  <body>
    <fix-me></fix-me>
    <noscript>This app requires JavaScript to function</noscript>
  </body>
</html>
